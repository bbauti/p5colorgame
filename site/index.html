<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bbauti / color game</title>
    <link rel="stylesheet" href="style.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="header" id="header">
        <h1 class="theGreat">Color game</h1>
        <h1 class="titulo" id="titleColor"></h1>
        <p class="sub">Version plataforma 5</p>
    </div>
    <div class="line">
        <button class="easy" id="button" onClick="createGame('easy')">Facil</button>
        <p class="status" id="status"></p>
        <div class="buttons--right">
            <button class="hard" id="button" onClick="createGame('hard')">Dificil</button>    
        </div>
    </div>
    <div class="container">
        <div class="colors" id="colors">
        </div>
    </div>
    <div class="container">
        <div class="footer">
            <p>color game / bbauti</p>
            <a href="https://github.com/bbauti/p5colorgame" target="_blank" rel="noopener noreferrer" style="margin-left: auto;">source code</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
